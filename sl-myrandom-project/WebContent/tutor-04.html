	var names;
	
	return function(n) {
		if (!names) {
			names = ['cero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven'];
		}
		return names[n];
	}
	
} () )

function fade(id) {
	var dom = document.getElementById(id), level = 1;
	
	function step() {
		var h = level.toString(16);
		dom.style.backgroundColor = '#FFFF' + h + h;
		console.log(h);
		if (level < 15) {
			level += 1;
			setTimeout(step,100);
		}
	}
	setTimeout(step,100);
}

</script>

<script type="text/javascript">

// later

if (typeof Object.prototype.later !== 'function') {
	Object.prototype.later = function (msec, method) {
		var that = this;
		args = Array.prototype.slice.apply(arguments, [2]);
		if (typeof method === 'string') {
			method = that[method];
		}
		setTimeout(function() {
			method.apply(that,args);
		}, msec);
		return that; //cascade
	}
}

function poping(argies) {
	alert(argies)
}

<script type="text/javascript">

// partial application

function curry(func) {
	var args = arguments.slice(1);
	return function() {
		return func.apply(null, args.concat(arguments.slice()));
	};
}

var inc = curry(function add(a,b) {
	return a + b;
}, 1);

alert(inc(6));

</script>
